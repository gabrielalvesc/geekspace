<div align="center" class="mt-5 mb-5">
  <h1>Login</h1>
</div>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)">

  <div class="form-group col-8 mb-5">
    <label class="textcolor" for="email">E-mail</label>
    <input formControlName="email" name="email" type="email" class="form-control" id="senha" required>
  </div>

  <div class="form-group col-md-8">
    <label class="textcolor" for="password">Senha</label>
    <input formControlName="password" name="password" type="password" class="form-control" id="password" required>
  </div>

  <button class="btn btn-submited" type="submit">Entrar</button>

</form>
