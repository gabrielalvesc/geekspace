<ng-container *ngIf="favorites.length == 0; else listTemplate">
  <div class="col-md-8 col-sm-12 offset-md-2">
    <div class="alert alert-warning text-center" role="alert">
      <i class="fas fa-exclamation-triangle"></i>
      <span>
        Você ainda não possui favoritos
      </span>
    </div>
  </div>
</ng-container>
<ng-template #listTemplate>
  <div *ngFor="let product of favorites">
    <div class="card shadow mb-2">
      <div class="card-body">
        <div class="row">
          <div class="col-md-1">
            <img src="{{product.image}}" class="img-card" style="width: 70px; height: 80px">
          </div>
          <div class="col-md-3">
            <div style="font-size: 30px">{{product.name}}</div>
            <div style="font-size: 30px">R$ {{product.price | currency:'BRL':'symbol':'0.0-2':'pt'}} </div>
          </div>
          <div class="col-md-3">
            <div style="font-size: 30px">GeekSpace</div>
            <div style="font-size: 20px">contato@geekspace.com</div>
          </div>
          <div class="col-md-4 mt-4">
            <a href="#" class="btn-favorite">MAIS DETALHES</a>
            <button (click)="remove(product.id)" class="btn btn-link float-right" style="font-size: 25px">Remover</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
