<div id="lost-pass">

  <div class="d-flex justify-content-center">
    <h1>Por favor informe seu e-mail</h1>

  </div>

  <div class="d-flex justify-content-center">
    <form>

      <div class="form-group">
        <label class="textcolor" for="email">E-mail</label>
        <input #email class="form-control" type="email" name="email">
      </div>

      <button (click)="recovery(email.value)" type="button" class="btn-custom" data-toggle="modal" data-target="#exampleModalLong">Redefinir
        Senha</button>

    </form>

  </div>

</div>
